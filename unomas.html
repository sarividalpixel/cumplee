<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff4d6d; --bg: #fff0f3; }
        body, html { margin: 0; padding: 0; font-family: 'Oswald', sans-serif; background: var(--bg); height: 100%; overflow: hidden; }
        
        /* Contenedor de Diapositivas */
        .slide { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex !important; }

        /* BOTONES BLANCOS CON BORDE ROSA */
        button {
            background: #ffffff !important;
            color: var(--p) !important;
            border: 4px solid var(--p) !important; /* Borde más grueso para que se note */
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1.2rem;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover:not(:disabled) { background: var(--p) !important; color: #fff !important; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }

        /* CUADRADO GIGANTE DE DETALLES */
        .big-card {
            background: white;
            padding: 80px 50px;
            border-radius: 50px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            width: 95%;
            max-width: 850px; /* Súper ancho */
            min-height: 550px; /* Súper alto */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin: 30px 0; text-align: left; border-bottom: 2px solid var(--bg); padding-bottom: 20px; }
        .icon { width: 50px; height: 50px; fill: var(--p); cursor: pointer; margin-left: 30px; flex-shrink: 0; }

        /* OPCIONES DE CONFIRMACIÓN */
        .opt-box { display: flex; flex-direction: column; width: 100%; margin-top: 30px; }
        .opt-box input { display: none; }
        .opt-box label { font-size: 2.8rem; opacity: 0.2; cursor: pointer; transition: 0.3s; text-align: left; }
        .opt-box input:checked + label { opacity: 1; color: var(--p); transform: scale(1.1) translateX(20px); }

        h1 { font-size: 3.5rem; text-transform: uppercase; margin: 0 0 20px 0; }
    </style>
</head>
<body>

<form name="v_final_cache_kill" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="nombre"><input type="text" name="va">
</form>

<div id="s1" class="slide active"><h1> ES MI CUMPLEAÑOS !!</h1></div>

<div id="s2" class="slide">
    <h1>IDENTIFICATE</h1>
    <input type="text" id="nombre_input" placeholder="Nombre..." style="padding:15px; border-radius:30px; border:3px solid var(--p); font-size:1.5rem; width:300px; text-align:center;">
    <button id="btn_in" onclick="ir(3)" disabled>INGRESAR</button>
</div>

<div id="s3" class="slide">
    <div class="big-card">
        <h1 style="align-self:center">DETALLES</h1>
        <div class="row">
            <div><small style="color:#888">CUÁNDO</small><p style="font-size:1.6rem; margin:0; font-weight:bold;">Sábado 15 Oct - 21:00hs</p></div>
            <svg class="icon" onclick="window.open('https://calendar.google.com')" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/></svg>
        </div>
        <div class="row">
            <div><small style="color:#888">DÓNDE</small><p style="font-size:1.6rem; margin:0; font-weight:bold;">Calle Falsa 123</p></div>
            <svg class="icon" onclick="window.open('https://maps.google.com')" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        </div>
        <button onclick="ir(4)">Confirmar Asistencia</button>
    </div>
</div>

<div id="s4" class="slide">
    <div style="width:90%; max-width:500px">
        <h1 style="text-align:left">¿VENÍS?</h1>
        <div class="opt-box">
            <input type="radio" name="r" value="si" id="y" onchange="document.getElementById('btn_en').disabled=false">
            <label for="y">si, voy</label>
            <input type="radio" name="r" value="no" id="n" onchange="document.getElementById('btn_en').disabled=false">
            <label for="n">no, te odio</label>
        </div>
        <button id="btn_en" onclick="finalizar()" disabled style="width:100%">ENVIAR</button>
    </div>
</div>

<div id="s5" class="slide"><h1> NOS VEMOS PRONTO !!</h1></div>
<div id="s6" class="slide"><h1>OK.</h1></div>

<script>
    function ir(n){
        document.querySelectorAll('.slide').forEach(s=>s.classList.remove('active'));
        document.getElementById('s'+n).classList.add('active');
    }

    setTimeout(() => {
        document.querySelector('#s1 h1').innerText = "Y ESTÁS INVITADO";
        setTimeout(() => ir(2), 1500);
    }, 2000);

    document.getElementById('nombre_input').addEventListener('input', (e)=>{
        document.getElementById('btn_in').disabled = e.target.value.trim()==="";
    });

    function finalizar(){
        const nom = document.getElementById('nombre_input').value;
        const res = document.querySelector('input[name="r"]:checked').value;
        fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({"form-name":"v_final_cache_kill","nombre":nom,"va":res}).toString()
        }).then(()=>ir(res==='si'?5:6));
    }
</script>
</body>
</html>
