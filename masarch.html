<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #fff0f3;
            --text-dark: #590d22;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Oswald', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            height: 100%; width: 100%;
            overflow: hidden;
        }

        .slide {
            height: 100vh; width: 100vw;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }

        .active { display: flex !important; }

        /* --- BOTONES: BLANCOS CON BORDE ROSA --- */
        button {
            background-color: #ffffff !important;
            color: var(--primary) !important;
            border: 2px solid var(--primary) !important;
            padding: 18px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        /* EFECTO RELLENO AL PASAR EL MOUSE */
        button:hover:not(:disabled) {
            background-color: var(--primary) !important;
            color: #ffffff !important;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc !important;
            color: #ccc !important;
        }

        /* --- CUADRO DE DETALLES GIGANTE --- */
        .details-container {
            background: white;
            padding: 80px 60px; /* Mucho más aire interno */
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px; /* Súper ancho */
            min-height: 550px; /* Súper alto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 25px 0;
            text-align: left;
            border-bottom: 1px solid #fff0f3;
            padding-bottom: 15px;
        }

        .icon-btn {
            background: none !important;
            border: none !important;
            padding: 10px;
            margin-left: 50px; /* Espacio extra entre texto e icono */
        }

        .icon-btn svg { width: 40px; height: 40px; fill: var(--primary); }

        /* --- OPCIONES DE CONFIRMACIÓN --- */
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 40px 0;
            width: 100%;
        }

        .options-container input[type="radio"] { display: none; }

        .options-container label {
            font-size: 2.2rem;
            cursor: pointer;
            margin: 15px 0;
            opacity: 0.3;
            transition: 0.3s;
            display: block;
            width: 100%;
            text-align: left;
        }

        .options-container input[type="radio"]:checked + label {
            opacity: 1;
            font-weight: bold;
            color: var(--primary);
            transform: translateX(20px);
        }

        input[type="text"] {
            padding: 15px; border-radius: 30px; border: 2px solid var(--primary);
            font-size: 1.2rem; outline: none; width: 100%; max-width: 300px;
            text-align: center; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form name="cumple_final_v3" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="nombre">
        <input type="text" name="asistencia">
    </form>

    <div id="slide1" class="slide active">
        <h1 id="intro-text" style="font-size: 3.5rem;">¡¡ ES MI CUMPLEAÑOS !!</h1>
    </div>

    <div id="slide2" class="slide">
        <h1>IDENTIFICATE</h1>
        <p>nombre</p>
        <input type="text" id="userName" placeholder="Escribe aquí...">
        <button id="btnIngresar" onclick="nextSlide(3)" disabled>INGRESAR</button>
    </div>

    <div id="slide3" class="slide">
        <div class="details-container">
            <h1 style="margin-top: 0; align-self: center;">DETALLES</h1>
            <div class="detail-item">
                <div>
                    <small style="color: #aaa;">FECHA</small>
                    <p style="font-size: 1.5rem; font-weight: bold; margin: 5px 0;">15 de Octubre - 21:00 hs</p>
                </div>
                <button class="icon-btn" onclick="window.open('https://calendar.google.com')">
                    <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/></svg>
                </button>
            </div>
            <div class="detail-item">
                <div>
                    <small style="color: #aaa;">LUGAR</small>
                    <p style="font-size: 1.5rem; font-weight: bold; margin: 5px 0;">Calle Falsa 123, Ciudad</p>
                </div>
                <button class="icon-btn" onclick="window.open('https://maps.google.com')">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                </button>
            </div>
            <button style="width: 100%; margin-top: 40px;" onclick="nextSlide(4)">Confirmar Asistencia</button>
        </div>
    </div>

    <div id="slide4" class="slide">
        <div style="text-align: left; width: 90%; max-width: 500px;">
            <h1 style="font-size: 4rem;">¿VENÍS?</h1>
            <div class="options-container">
                <input type="radio" name="r_asiste" value="si_voy" id="si" onchange="document.getElementById('btnEnviar').disabled = false;">
                <label for="si">si, voy</label>

                <input type="radio" name="r_asiste" value="no_odio" id="no" onchange="document.getElementById('btnEnviar').disabled = false;">
                <label for="no">no, te odio</label>
            </div>
            <button id="btnEnviar" onclick="enviarDatos()" disabled style="width: 100%;">ENVIAR</button>
        </div>
    </div>

    <div id="slide5" class="slide"><h1>¡¡ NOS VEMOS PRONTO !!</h1></div>
    <div id="slide6" class="slide"><h1>OK.</h1></div>

    <script>
        function nextSlide(n) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById('slide' + n).classList.add('active');
        }

        setTimeout(() => {
            document.getElementById('intro-text').innerText = "Y ESTÁS INVITADO";
            setTimeout(() => nextSlide(2), 1500);
        }, 2000);

        document.getElementById('userName').addEventListener('input', (e) => {
            document.getElementById('btnIngresar').disabled = e.target.value.trim() === "";
        });

        function enviarDatos() {
            const nombre = document.getElementById('userName').value;
            const respuesta = document.querySelector('input[name="r_asiste"]:checked').value;
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "form-name": "cumple_final_v3", "nombre": nombre, "asistencia": respuesta }).toString(),
            }).then(() => nextSlide(respuesta === 'si_voy' ? 5 : 6));
        }
    </script>
</body>
</html>
